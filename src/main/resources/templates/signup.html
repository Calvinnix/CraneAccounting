<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(title='Sign Up')"></head>
<body>

<div class="container">
    <form class="form-signin" th:action="@{/signup}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="layout :: flash"></div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" th:field="*{username}" placeholder="Username" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" th:field="*{password}" placeholder="Password" required="required"/>
        <input type="password" id="inputConfirmPassword" th:field="*{passwordConfirm}" class="form-control lowestFormControl" placeholder="Confirm Password" required="required"/>
        <button type="submit" id="btnSignup" class="btn btn-lg btn-primary btn-block" >Sign Up</button>
        <a class="center" href="/login">Log In</a>
    </form>
</div>

<block th:replace="layout :: script"></block>
</body>
</html>
