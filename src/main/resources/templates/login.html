<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(title='Login')"></head>
<body>

    <div class="container">
        <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:replace="layout :: flash"></div>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" th:field="*{username}" placeholder="Username" required="required" autofocus="autofocus"/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control lowestFormControl" th:field="*{password}" placeholder="Password" required="required"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"/> Remember me
                </label>
            </div>
            <button type="submit" id="btnLogin" class="btn btn-lg btn-primary btn-block" >Log In</button>
            <a class="center" href="/signup">Sign Up</a>
        </form>
    </div>

<block th:replace="layout :: script"></block>
</body>
</html>
